<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link to css file -->
    <link rel="stylesheet" href="style.css" />
    <title>Tip calculator app</title>
  </head>
  <body>
    <main>
      <section class="app">
        <div class="container">
          <div class="inputs">
            <div class="bill">
              <div>
                <label for="bill">Bill</label>
                <span class="error"></span>
              </div>

              <div class="input">
                <div class="currency">Birr</div>
                <input
                  type="text"
                  placeholder="00.00"
                  id="bill"
                  class="bill-input"
                />
              </div>
            </div>

            <div class="tip-select-area">
              <div class="top">
                <label>Select Tip %</label>
                <span class="error"></span>
              </div>

              <div class="options">
                <button class="option" value="5">5%</button>
                <button class="option" value="10">10%</button>
                <button class="option" value="15">15%</button>
                <button class="option" value="25">25%</button>
                <button class="option" value="50">50%</button>
                <input type="text" placeholder="Custom" class="tip-input" />
              </div>
            </div>

            <div class="numbers-people">
              <div class="top">
                <label for="num-people">Number of People</label>
                <span class="error"></span>
              </div>

              <div class="input">
                <img src="./images/icon-person.svg" alt="" />
                <input type="text" placeholder="0" class="num-people-input" />
              </div>
            </div>
          </div>

          <!-- result display -->
          <div class="results">
            <div class="top-area">
              <div class="row">
                <div class="text">
                  <span>Tip Amount</span>
                  <span class="small">/ person</span>
                </div>
                <div class="value">0.00 <span>Birr</span></div>
              </div>
              <div class="row">
                <div class="text">
                  <span>Total</span>
                  <span class="small">/ person</span>
                </div>
                <div class="value">0.00 <span>Birr</span></div>
              </div>
            </div>

            <div class="bottom-area">
              <button class="btn-reset">RESET</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
